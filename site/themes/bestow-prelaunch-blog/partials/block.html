<div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
  <a href="{{ url }}">
    <div class="article-block-bg" style="background:url('{{ if intro_image }}{{glide:intro_image fit=crop}}{{ elseif hero_image }}{{glide:hero_image fit=crop}}{{ /if }}') #fafafa">
    </div>
    <h3>{{ title }}</h3>
    <div class="meta">
      {{ if (date | days_ago) < 21 }}
      {{ date | relative }}
      {{ elseif (date | format:Y) == now | format:Y }}
      {{ date format="M j" }}
      {{ else }}
      {{ date format="M j, Y" }}
      {{ /if }}
    </div>
  </a>
</div>
